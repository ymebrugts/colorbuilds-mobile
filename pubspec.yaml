name: colorbuilds
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  equatable: ^2.0.2
  firebase_analytics: ^8.1.2
  firebase_core: ^1.3.0
  flutter_bloc: ^7.0.0
  flutter_secure_storage: ^4.2.0
  flutter_svg: ^0.22.0
  http: ^0.13.3
  hydrated_bloc: ^7.0.1
  path_provider: ^2.0.2

dev_dependencies:
  bloc_test: ^8.0.2
  device_preview: ^0.7.1
  mockito: ^5.0.10
  test: ^1.17.9

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/background/
    - assets/images/company/
    - assets/images/dashboard/
    - assets/images/
